!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker-camera preset="hiro"></a-marker-camera> <!-- Utilisez une caméra de repérage mais sans marqueur -->
        <a-entity
            gltf-model="TDC - Plateau.fbx"
            scale="1.1 1.1 1.1"
        ></a-entity>
    </a-scene>
</body>
</html>
